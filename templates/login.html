<style>
    .login-container {
        width: 300px;
        margin: 40px auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        background: #f9f9f9;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #2563eb;
    }

    .error {
        color: red;
        margin-bottom: 10px;
        text-align: center;
    }
</style>

<div class="login-container">
    <h2>Iniciar sesión</h2>

    {% if form.errors %}
        <p class="error">Nombre de usuario o contraseña incorrectos.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Usuario:</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="id_password">Contraseña:</label>
            {{ form.password }}
        </div>

        <button type="submit">Entrar</button>
    </form>

    <p>¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a></p>
</div>
